<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container bg-secondary">
    <h1 class="text-center text-white mt-5">Search your favorite Meal</h1>


    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-area" type="text" class="form-control" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-Search">
        <button onclick="searchFood()" class="btn btn-outline-dark bg-success text-white" type="button"
            id="button">Search</button>
    </div>
    <!-- single meal detail  -->
    <div id="meal-detail" class=" m-5">

    </div>

    <!-- grid cards  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <script src="meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
